                <nav>
                    <ul class="main-navigation">
                        <li class="btn cta"><a href="register.html">

        </header>

        <main>
            <div class="card">
              <div class="form-heading">
                <h1>Create your new account</h1>
                <span>If you already had an account, you can <a href="login.html">login here</a></span>
              </div>
              <form id="register-form" class="form">
                <label for="email">Email
                <input type="email" name="email" placeholder="youremail@domain.com" size="35">
                </label>
                <label class="required" for="password">Password
                    <div data-tip="Your secret is required for us to create your account">
                        <input type="password" name="password" placeholder="Tell me your secret" size="35">
                    </div>
                </label>
                <label for="password">Referal Code 
                <input type="text" name="referal code" placeholder="" size="35">
                </label>
                <a href="" class="btn big-btn cta full-width">Submit</a>
              </form>
            </div>
        </main>
